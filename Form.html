<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserveren van een tafel</title>
    <link rel="stylesheet" type="text/css" href="css/FormStyle.css">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="logo">
        </div>

        <div class="navContent">
            <a href="https://www.werkenbijverhage.nl/">vacatures</a>
            <a href="https://e-food.nl/verhage">bestellen bij verhage</a>
            <a href="https://verhage.nu/">verhage.nu</a>
        </div>
    </div>

    <div class="formBlock">
        <form method="post" action="php/Form.php">
            <div class="tab">
                <img class="Tijden" src="assets/openingstijden.png" alt="Openings tijden">
                <label> Datum: <br>
                    <input type="date" class="type1" name="RDate" id="RDate"><br>
                </label>

                <label> Tijd : <br>
                    (reserveringen kunnen tot een uur<br>
                    voor sluitingstijd geplaatst worden)<br>
                    <input type="time" class="type1" name="RTime" id="RTime" max="21:30" min="12:00"><br>
                </label>

                <label> Met hoeveel mensen bent u: <br>
                    <input type="number" class="type1" name="PAmount" id="PAmount"><br>
                </label>
            </div>
            <br>

            <div class="tab">
                Selecteer een tafel:
                <div class="grid-container">
                    <div class="grid-item1">
                        <label class="container">
                            <input type="radio" name="RTable" value="1">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="grid-item2">
                        <label class="container">
                            <input type="radio" name="RTable" value="2">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="grid-item3">
                        <label class="container">
                            <input type="radio" name="RTable" value="3">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="grid-item4">
                        <label class="container">
                            <input type="radio" name="RTable" value="4">
                            <span class="checkmarkHalfC"></span>
                        </label>
                    </div>
                </div>
            </div><br>

            <div class="tab">
                <label> Naam: <br>
                    <input type="text" class="type1" name="RName" placeholder=""><br>
                </label>

                <label> Telefoon Nummer: <br>
                    <input type="text" class="type1" name="Tell" placeholder=""><br>
                </label>

                <label> Email: <br>
                    <input type="text" class="type1" name="Email" placeholder=""><br>
                </label>
            </div>

            <input type="hidden" name="newInp" value="1">

            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Vorige</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Volgende</button>
                </div>
            </div>
        </form>
    </div>

    <div class="wrapper">
        <img src="assets/Website-footer-1.jpg" class="wrapper" alt="footer">
    </div>
    <script src="js/formControl.js"></script>
</body>
</html>
