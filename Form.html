<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Reserveren van een tafel</title>
    <link rel="stylesheet" type="text/css" href="FormStyle.css">
</head>
<body>
    <div class="formBlock">
        <form method="post" action="Form.php">
            <label>
                <div class="tab">
                    <input type="text" name="RDate" placeholder="Datum">
                    <input type="text" name="RTime" placeholder="Tijd">
                    <input type="text" name="PAmount" placeholder="Aantal Mensen">
                </div><br>
                <div class="tab">
                    <input type="text" name="RTable" placeholder="Tafel">
                </div><br>
                <div class="tab">
                    <input type="text" name="RName" placeholder="Volle Naam">
                    <input type="text" name="Tell" placeholder="Telefoon Nummer">
                    <input type="text" name="Email" placeholder="Email">
                </div><br>
            </label>
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Vorige</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Volgende</button>
        </form>
    </div>
    <script src="formControl.js"></script>

</html>
